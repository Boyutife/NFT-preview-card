<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/output.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="bg-mainBG h-screen flex items-center justify-center ">
  <div class="container flex flex-col  bg-cardBGVeryDarkBlue w-4/5 p-4 rounded-lg md:w-1/5">
    <div class="img-container relative">
      <img src="./images/image-equilibrium.jpg" alt="" class="rounded-xl image cursor-pointer">
      <div
        class="bg-bgCyan cursor-pointer absolute top-0 left-0 w-full h-full flex items-center justify-center rounded-md opacity-0 hover:opacity-100">
        <img src="./images/icon-view.svg" alt="view icon">
      </div>
    </div>
    <h1 class="text-white  text-xl my-2 text-left hover:text-Cyan cursor-pointer">Equilibrium #3429</h1>
    <p class="text-softBlue font-light">Our Equilibrium collection promotes balance and calm.</p>
    <div class="flex justify-between items-center my-4">
      <div class="flex items-center space-x-1">
        <img src="./images/icon-ethereum.svg" alt="icon">
        <h2 class="text-Cyan"> 0.041 ETH</h2>
      </div>
      <div class="flex items-center space-x-1">
        <img src="./images/icon-clock.svg" alt="icon">
        <h2 class="text-softBlue">3 days left</h2>
      </div>
    </div>
    <hr class="text-lineVeryDarkBlue">
    <div class="flex space-x-4 items-center mt-4">
      <img src="./images/image-avatar.png" alt="" class="h-10 border  border-spacing-1 rounded-full border-white">
      <h3 class="text-white hover:text-Cyan cursor-pointer"> <span class="text-softBlue">Creation of</span> Jules Wyvern
      </h3>
    </div>
  </div>
